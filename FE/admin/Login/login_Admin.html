<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login_Admin.css">
    <link rel="stylesheet" href="/FE/Pages/Main/Main.css">
    <link rel="stylesheet" href="/FE/assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 ta-end login_logo">
                    <img src="/FE/assets/image/image8.jpg" alt="8888">
                </div>
                <div class="col-sm-6 login_logo_name">
                    <p class="">Flexfit</p>
                </div>
                <div class="col-sm-12 center mb-4">
                    <div class="login_title">
                        <p>Login Admin</p>
                    </div>
                </div>
                <div class="col-sm-12 center">
                    <form action="" class="login_form">
                        <div class="">
                            <p class="login_form_email">Email Address:</p>
                            <input type="text" class="mb-3" placeholder="alex@gmail.com"><i class="fa-regular fa-envelope"></i>
                        </div>
                        <div>
                            <p class="login_form_password">Password:</p>
                            <input type="text" class="mb-3" placeholder="Enter your password"><i class="fa-solid fa-key"></i>
                        </div>
                        <div class="login_form_btn">
                            <button class="btn">Login Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
