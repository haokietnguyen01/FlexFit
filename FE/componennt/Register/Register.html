<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main/main.css">
    <link rel="stylesheet" href="./assets/css/register/register.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="register">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 ta-end register_logo">
                    <img src="./assets/image/image8.jpg" alt="8888">
                </div>
                <div class="col-sm-6 register_logo_name">
                    <p class="">Flexfit</p>
                </div>
                <div class="col-sm-12 center">
                    <div class="register_title">
                        <p>Register</p>
                    </div>
                </div>
                <div class="col-sm-12 center">
                    <form action="" class="register_form">
                        <div class="">
                            <p class="register_form_email">Email Address:</p>
                            <input type="text" class="mb-3" placeholder="alex@gmail.com"><i class="fa-regular fa-envelope"></i>
                        </div>
                        <div>
                            <p class="register_form_password">Password:</p>
                            <input type="text" class="mb-3" placeholder="Enter your password"><i class="fa-solid fa-key"></i>
                        </div>
                        <div>
                            <p class="register_form_confirm_password">Confirm Password:</p>
                            <input type="text" class="mb-4"  placeholder="Re-Enter your password"><i class="fa-solid fa-key"></i>
                        </div>
                        <div class="register_form_btn">
                            <button class="btn">Register now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
