<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML + CSS Alerts with Dismiss</title>
    <link rel="stylesheet" href="Arlert.css">
</head>

<body>

    <div class="main">

        <!-- Alert message for displaying an error -->
        <div class="alert error">
            <input type="checkbox" id="alert1" />
            <label class="close" title="close" for="alert1">
            <i class="icon-remove"></i>
          </label>
            <p class="text">
                <strong>Error!</strong> This is an error message.
            </p>
        </div>
        <!-- Alert message for displaying a success message -->
        <div class="alert success">
            <input type="checkbox" id="alert2" />
            <label class="close" title="close" for="alert2">
            <i class="icon-remove"></i>
          </label>
            <p class="text">
                <strong>Success!</strong> This is a success alert.
            </p>
        </div>
        <!-- Alert message for displaying information -->
        <div class="alert info">
            <input type="checkbox" id="alert3" />
            <label class="close" title="close" for="alert3">
            <i class="icon-remove"></i>
          </label>
            <p class="text">
                This alert message provides some information.
            </p>
        </div>
        <!-- Alert message for displaying a warning -->
        <div class="alert warning">
            <input type="checkbox" id="alert4" />
            <label class="close" title="close" for="alert4">
            <i class="icon-remove"></i>
          </label>
            <p class="text">
                <strong>Warning!</strong> This is warning alert.
            </p>
        </div>
        <!-- A standard alert message -->
        <div class="alert">
            <input type="checkbox" id="alert5" />
            <label class="close" title="close" for="alert5">
            <i class="icon-remove"></i>
          </label>
            <p class="text">
                This is a standard alert message with no style.
            </p>
        </div>


    </div>
</body>

</html>
