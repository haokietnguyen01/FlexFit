<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FE/Pages/Main/Main.css">
    <link rel="stylesheet" href="/FE/assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 mt-3">
                    <div class="row">
                        <div class="col-sm-5 login_logo ta-end">
                            <img src="/FE/assets/image/image8.jpg" alt="8888">
                        </div>
                        <div class="col-sm-6">
                            <p class="login_logo_name mbt-0">FlexFit</p>
                        </div>
                    </div>
                    <div class="mt-5 center">
                        <p class="login_title red">LOGIN</p>
                    </div>
                    <form action="" class="login_form">
                        <div>
                            <p class="gray">Email Address</p>
                            <input class="w-80 mb-3" type="text" placeholder="alex@gmail.com"><i class="fa-regular fa-envelope"></i>
                        </div>
                        <div>
                            <p class="gray">Password</p>
                            <input class="w-80 mb-3" type="text" placeholder="Enter your password"><i class="fa-solid fa-key"></i>
                        </div>
                        <div class="ta-end login_forgot_password">
                            <a href="#">Forgot Password ?</a>
                        </div>
                        <div class="login_btn_login">
                            <button class="btn">Login now</button>
                        </div>
                        <div class="flex mt-5">
                            <p class="login_border_left"></p>
                            <p class="gray">OR</p>
                            <p class="login_border_right"></p>
                        </div>
                        <div class="login_btn_sign_up">
                            <button class="btn">Sign up now</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-8">
                    <div class="login_image">
                        <img src="/FE/assets/image/image7.jpg" alt="8888" class="hover-effect">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
