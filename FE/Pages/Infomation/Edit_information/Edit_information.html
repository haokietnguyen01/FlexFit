<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FE/Pages/Main/Main.css">
    <link rel="stylesheet" href="/FE/assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./Edit_information.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="edit_information">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 edit_information_border mb-5">
                    <div class="mb-5 edit_information_setting">
                        <a href="#"><i class="fa-solid fa-chevron-left"></i><span
                                class="fs-20 font-weight">Settings</span></a>
                    </div>
                    <div class="edit_information_detail">
                        <a href="#" class="mb-5"><i class="fa-solid fa-pencil"></i><span class="near_gray">Edit profile</span></a>
                        <a href="#" data-bs-toggle="collapse" class="mb-4 arrow-link" data-bs-target="#demo"><i class="fa-solid fa-shield"></i><span class="near_gray">Security</span></a>
                        <div id="demo" class="collapse show padding-security">
                            <a href="/FE/Pages/Infomation/ChangePassword/ChangePassword.html"><i class="fa-solid fa-key"></i>Change the password</a>
                            <a class="mt-4" href="/FE/Pages/Infomation/DisableAccount/DisableAccount.html"><i class="fa-solid fa-ban"></i>Disable Account</a>
                        </div>
                    </div>

                </div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="edit_information_notification">
                                <i class="fa-regular fa-bell"></i>
                                <img src="/FE/assets/image/fake.png" alt="8888">
                            </div>
                        </div>
                        <div class="col-sm-4 edit_information_padding">
                            <p class="red font-weight fs-25 edit_information_title">Edit Profile</p>
                        </div>
                        <div class="col-sm-6 ta-end edit_information_image mb-4">
                            <img src="/FE/assets/image/fake.png" alt="8888">
                        </div>
                        <div class="col-sm-10 edit_information_padding">
                            <form class="mb-5">
                                <div class="mb-4">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="font-weight">First Name</p>
                                            <input type="text" class="w-90">
                                        </div>
                                        <div class="col-sm-6 mr-55 ">
                                            <p class="font-weight">Last Name</p>
                                            <input type="text" class="w-100">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <p class="font-weight">Day of birth</p>
                                    <input type="text" class="w-100 mb-4">
                                </div>
                                <div>
                                    <p class="font-weight">Email</p>
                                    <input type="text" class="w-100 mb-4" placeholder="ABC@gmail.com">
                                </div>
                                <div>
                                    <p class="font-weight">Address</p>
                                    <input type="text" class="w-100 mb-4" placeholder="abc">
                                </div>
                                <div>
                                    <p class="font-weight">Contact number</p>
                                    <input type="text" class="w-100 mb-4" placeholder="12345678">
                                </div>
                                <div class="mb-4">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="font-weight">City</p>
                                            <input type="text" class="w-90">
                                        </div>
                                        <div class="col-sm-6 mr-55 ">
                                            <p class="font-weight">State</p>
                                            <input type="text" class="w-100">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-6 center">
                                        <div class="btn-cancel">
                                            <button class="btn">Cancel</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 center">
                                        <div class="btn-save">
                                            <button class="btn">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
