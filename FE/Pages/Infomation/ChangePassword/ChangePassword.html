<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FE/Pages/Main/Main.css">
    <link rel="stylesheet" href="/FE/assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./ChangePassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="changePassword">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 changePassword_border mb-5">
                    <div class="mb-5 changePassword_setting">
                        <a href="#"><i class="fa-solid fa-chevron-left"></i><span
                                class="fs-20 font-weight">Settings</span></a>
                    </div>
                    <div class="changePassword_detail">
                        <a href="#" class="mb-5"><i class="fa-solid fa-pencil"></i><span class="near_gray">Edit profile</span></a>
                        <a href="#" data-bs-toggle="collapse" class="mb-4 arrow-link" data-bs-target="#demo"><i class="fa-solid fa-shield"></i><span class="near_gray">Security</span></a>
                        <div id="demo" class="collapse show padding-security">
                            <a href="/FE/Pages/Infomation/ChangePassword/ChangePassword.html" class="red"><i class="fa-solid fa-key"></i>Change the password</a>
                            <a class="mt-4" href="/FE/Pages/Infomation/DisableAccount/DisableAccount.html"><i class="fa-solid fa-ban"></i>Disable Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="changePassword_notification">
                                <i class="fa-regular fa-bell"></i>
                                <img src="/FE/assets/image/fake.png" alt="8888">
                            </div>
                        </div>
                        <div class="col-sm-12 changePassword_padding">
                            <p class="red font-weight fs-25 changePassword_title mb-5">Change The Password</p>
                        </div>
                        <div class="col-sm-10 changePassword_padding">
                            <form class="mb-5">
                                <div>
                                    <p class="font-weight">Email</p>
                                    <input type="text" class="w-100 mb-4" placeholder="ABC@gmail.com">
                                </div>
                                <div>
                                    <p class="font-weight">Password</p>
                                    <input type="password" class="w-100 mb-4">
                                </div>
                                <div>
                                    <p class="font-weight">Re-Enter Password</p>
                                    <input type="password" class="w-100 mb-4">
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-6 center">
                                        <div class="btn-cancel">
                                            <button class="btn">Cancel</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 center">
                                        <div class="btn-save">
                                            <button class="btn">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
